<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fuel Calc</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1086/1086741.png">
    <style>
        body { font-family: sans-serif; background: #222; color: #fff; text-align: center; padding: 20px; }
        .box { background: #333; border: 4px solid #111; border-radius: 20px; padding: 20px; max-width: 320px; margin: 0 auto; }
        .fuel-btns { display: flex; gap: 5px; margin-bottom: 20px; }
        .f-btn { flex: 1; padding: 15px 5px; border: none; border-radius: 8px; color: #fff; font-weight: bold; font-size: 12px; }
        .in-grp { background: #000; border: 2px solid #444; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        input { width: 90%; background: transparent; border: none; color: #ffcc00; font-size: 28px; text-align: right; outline: none; }
        .res-box { background: #000; border: 2px solid #444; border-radius: 10px; padding: 15px; margin-top: 10px; }
        .red { color: #ff3b30; font-size: 32px; font-weight: bold; display: block; }
        .grn { color: #4cd964; font-size: 22px; font-weight: bold; display: block; }
        .clr { width: 100%; padding: 15px; background: #800; color: #fff; border: none; border-radius: 10px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <div class="fuel-btns">
        <button class="f-btn" style="background:#006400" onclick="document.getElementById('eB').style.background='#006400';document.getElementById('iE').focus();">A95H</button>
        <button class="f-btn" style="background:#111;border:1px solid #444" onclick="document.getElementById('eB').style.background='#111';document.getElementById('iE').focus();">DIESEL</button>
        <button class="f-btn" style="background:#d35400" onclick="document.getElementById('eB').style.background='#d35400';document.getElementById('iE').focus();">LPG</button>
    </div>

    <div class="in-grp" id="eB">
        <label>Цена Евро (€)</label>
        <input type="number" id="iE" step="any" inputmode="decimal" oninput="smi()">
    </div>

    <div class="in-grp">
        <label>Платено Лева (лв)</label>
        <input type="number" id="iB" step="any" inputmode="decimal" oninput="smi()">
    </div>

    <div class="res-box">
        <label>Ресто</label>
        <span class="red" id="rE">0.00</span>
        <span class="grn" id="rB">0.00</span>
    </div>

    <button class="clr" onclick="document.getElementById('iE').value='';document.getElementById('iB').value='';document.getElementById('eB').style.background='#000';smi();">ИЗЧИСТИ</button>
</div>

<script>
    function smi() {
        var e = parseFloat(document.getElementById('iE').value) || 0;
        var b = parseFloat(document.getElementById('iB').value) || 0;
        var rate = 1.95583;
        var diff = (b / rate) - e;

        if (e > 0 && b > 0 && diff >= 0) {
            document.getElementById('rE').innerHTML = diff.toFixed(2) + " €";
            document.getElementById('rB').innerHTML = (diff * rate).toFixed(2) + " лв";
        } else {
            document.getElementById('rE').innerHTML = "0.00";
            document.getElementById('rB').innerHTML = "0.00";
        }
    }
</script>
</body>
</html>
