<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fuel Calc</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #222; color: #fff; text-align: center; padding: 20px; margin: 0; }
        .box { background: #333; border: 5px solid #111; border-radius: 20px; padding: 20px; max-width: 320px; margin: 0 auto; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .fuel-btns { display: flex; gap: 5px; margin-bottom: 20px; }
        .f-btn { flex: 1; padding: 15px 5px; border: none; border-radius: 8px; color: #fff; font-weight: bold; font-size: 11px; -webkit-appearance: none; }
        .in-grp { background: #000; border: 2px solid #444; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
        label { display: block; font-size: 10px; color: #777; margin-bottom: 5px; text-transform: uppercase; }
        input { width: 100%; background: transparent; border: none; color: #ffcc00; font-size: 30px; text-align: right; outline: none; -webkit-appearance: none; box-sizing: border-box; }
        .res-box { background: #000; border: 2px solid #222; border-radius: 10px; padding: 15px; margin-top: 10px; text-align: right; }
        #rE { color: #ff3b30; font-size: 34px; font-weight: bold; display: block; }
        #rB { color: #4cd964; font-size: 24px; font-weight: bold; display: block; }
        .clr { width: 100%; padding: 15px; background: #600; color: #fff; border: none; border-radius: 10px; margin-top: 15px; font-weight: bold; -webkit-appearance: none; }
    </style>
</head>
<body>

<div class="box">
    <div class="fuel-btns">
        <button class="f-btn" style="background:#006400" onclick="document.getElementById('eB').style.backgroundColor='#006400';document.getElementById('iE').focus();">A95H</button>
        <button class="f-btn" style="background:#111;border:1px solid #444" onclick="document.getElementById('eB').style.backgroundColor='#111';document.getElementById('iE').focus();">DIESEL</button>
        <button class="f-btn" style="background:#d35400" onclick="document.getElementById('eB').style.backgroundColor='#d35400';document.getElementById('iE').focus();">LPG</button>
    </div>

    <div class="in-grp" id="eB">
        <label>Цена Евро (€)</label>
        <input type="number" id="iE" step="any" inputmode="decimal" oninput="calculateNow()">
    </div>

    <div class="in-grp">
        <label>Платено Лева (лв)</label>
        <input type="number" id="iB" step="any" inputmode="decimal" oninput="calculateNow()">
    </div>

    <div class="res-box">
        <label>Ресто</label>
        <span id="rE">0.00 €</span>
        <span id="rB">0.00 лв</span>
    </div>

    <button class="clr" onclick="resetAll()">ИЗЧИСТИ</button>
</div>

<script type="text/javascript">
    function calculateNow() {
        var fieldE = document.getElementById('iE');
        var fieldB = document.getElementById('iB');
        
        var e = parseFloat(fieldE.value);
        var b = parseFloat(fieldB.value);
        var rate = 1.95583;

        if (!isNaN(e) && !isNaN(b) && e > 0 && b > 0) {
            var diff = (b / rate) - e;
            if (diff >= 0) {
                document.getElementById('rE').innerHTML = diff.toFixed(2) + " €";
                document.getElementById('rB').innerHTML = (diff * rate).toFixed(2) + " лв";
            } else {
                document.getElementById('rE').innerHTML = "МАЛКО ПАРИ";
                document.getElementById('rB').innerHTML = "0.00";
            }
        } else {
            document.getElementById('rE').innerHTML = "0.00 €";
            document.getElementById('rB').innerHTML = "0.00 лв";
        }
    }

    function resetAll() {
        document.getElementById('iE').value = '';
        document.getElementById('iB').value = '';
        document.getElementById('eB').style.backgroundColor = '#000';
        document.getElementById('rE').innerHTML = "0.00 €";
        document.getElementById('rB').innerHTML = "0.00 лв";
    }
</script>
</body>
</html>
