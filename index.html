<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fuel Calc Safari</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1086/1086741.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1086/1086741.png">
    
    <style>
        :root { --led-red: #ff3b30; --led-green: #4cd964; --led-yellow: #ffcc00; }
        body { font-family: -apple-system, sans-serif; background: #222; display: flex; justify-content: center; padding: 10px; margin: 0; color: white; }
        .pump-body { background: #333; border: 6px solid #111; border-radius: 20px; padding: 20px; width: 100%; max-width: 380px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .fuel-selector { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .f-btn { padding: 15px 5px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 11px; color: white; -webkit-appearance: none; }
        .a95 { background: #006400; border: 2px solid #008000; }
        .diesel { background: #111; border: 2px solid #444; }
        .lpg { background: #d35400; border: 2px solid #e67e22; }
        .display-unit { background: #000; border-radius: 10px; padding: 12px; border: 3px inset #222; margin-bottom: 10px; transition: background 0.3s; }
        label { display: block; font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 3px; }
        input { width: 100%; background: transparent; border: none; color: var(--led-yellow); font-size: 30px; text-align: right; outline: none; -webkit-appearance: none; }
        .res-area { background: #000; padding: 15px; border-radius: 8px; min-height: 80px; border: 2px solid #222; }
        .val-eur { color: var(--led-red); font-size: 34px; font-weight: bold; display: block; text-align: right; }
        .val-bgn { color: var(--led-green); font-size: 24px; font-weight: bold; display: block; text-align: right; }
        .clear-btn { width: 100%; padding: 15px; background: #500; color: white; border: none; border-radius: 8px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="pump-body">
    <div style="text-align:center; color:#777; font-size:12px; margin-bottom:10px;">SAFARI STABLE v11</div>
    
    <div class="fuel-selector">
        <button type="button" class="f-btn a95" onclick="chCol('#006400')">A95H</button>
        <button type="button" class="f-btn diesel" onclick="chCol('#111')">DIESEL</button>
        <button type="button" class="f-btn lpg" onclick="chCol('#d35400')">LPG</button>
    </div>

    <div class="display-unit" id="boxE">
        <label>Цена в Евро (€)</label>
        <input type="number" id="pE" placeholder="0.00" inputmode="decimal" onkeyup="calc()" oninput="calc()">
    </div>

    <div class="display-unit">
        <label>Платено в Лева (лв)</label>
        <input type="number" id="pB" placeholder="0.00" inputmode="decimal" onkeyup="calc()" oninput="calc()">
    </div>

    <div class="res-area" id="out" style="opacity: 0.2;">
        <label>Ресто EUR / BGN</label>
        <span class="val-eur" id="re">0.00</span>
        <span class="val-bgn" id="rb">0.00</span>
    </div>

    <button type="button" class="clear-btn" onclick="cls()">ИЗЧИСТИ</button>
</div>

<script>
    function chCol(c) {
        document.getElementById('boxE').style.background = c;
        document.getElementById('pE').focus();
    }

    function calc() {
        var e = parseFloat(document.getElementById('pE').value) || 0;
        var b = parseFloat(document.getElementById('pB').value) || 0;
        var r = 1.95583;
        
        var resE = (b / r) - e;
        
        if (e > 0 && b > 0 && resE >= 0) {
            document.getElementById('out').style.opacity = "1";
            document.getElementById('re').innerHTML = resE.toFixed(2);
            document.getElementById('rb').innerHTML = (resE * r).toFixed(2);
        } else {
            document.getElementById('out').style.opacity = "0.2";
            document.getElementById('re').innerHTML = "0.00";
            document.getElementById('rb').innerHTML = "0.00";
        }
    }

    function cls() {
        document.getElementById('pE').value = '';
        document.getElementById('pB').value = '';
        document.getElementById('boxE').style.background = '#000';
        calc();
    }
</script>
</body>
</html>
